<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">

    <title>회원가입</title>
</head>

<body >

<div class="container">
    <form th:action="@{/account/register}" class="form-signin" method="post">
        <div class="text-center mb-4">
            <img class="mb-4" src="/img/log.png" alt="" width="144" height="144">
            <h1 class="h3 mb-3 font-weight-normal">로 그 인</h1>
        </div>

        <!-- 로그인 실패시 경고창 -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-primary" role="alert">
            You have been logged out.
        </div>


        <div class="form-label-group my-2">
            <label for="email">아이디 </label>
            <button class="btn btn-primary btnemail" type="button">중복확인</button>
            <input type="text" id="email" name="email" class="form-control" placeholder="아이디 입력"
                   maxlength="20" required autofocus>
        </div>


        <div class="form-label-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control"
                   maxlength="20" placeholder="비밀번호 입력" required>
        </div>

        <div class="form-label-group">
            <label for="password">비밀번호 확인</label>
            <input type="password" id="password2" name="password2" class="form-control"
                   maxlength="20" placeholder="비밀번호 입력" required>
        </div>

        <div class="form-label-group">
            <label for="nickName">닉네임</label>
            <input type="text" id="nickName" name="nickName" class="form-control"
                   placeholder="닉네임 입력" required>
        </div>

        <input type="hidden" name="fromSocial" value="false">

        <div class="container-fluid text-center my-3">
            <button class="btn btn-primary join" type="submit">회원가입</button>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2021</p>
        </div>
    </form>
</div>
<hr>
</body>

<script th:inline="javascript">

    $(document).ready(function () {
        var email
        var result2 = false;

    $('.btnemail').click(function (e) {
        e.preventDefault();

        email = $("input[name=email]").val();
        console.log(email);

        $.ajax({
            method: 'get',
            url: '/account/duplication',
            data: {email: email},
            dataType: 'text', //받아올 데이터 타입
            success: function (result) {
                console.log(result);
                if (result == 'true') {
                    alert("중복된 아이디입니다.");
                    $("input[name='email']").val('');
                } else {
                    alert("사용가능한 아이디입니다.");
                    result2 = true;
                    console.log(result2);
                }
            }
        });//ajax
    });//btnemail

        var actionForm = $("form");

        $(".join").click(function (e) {
            e.preventDefault();

            var password = $("#password").val();
            var password2 = $("#password2").val();

            console.log(password);
            console.log(password2);

            if (password.length > 0 && password === password2) {
                console.log(email.length);
                if(result2 && email.length > 0){

                    actionForm.submit();
                }

            } else if(password.length === 0) {
                alert("비밀번호를 입력해주세요.");
            }else{
                alert("비밀번호가 다릅니다.");
            }
        });
    });
</script>
</html>
