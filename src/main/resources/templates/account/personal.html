<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<th:block th:replace="~{layout/basic :: setContent(~{this::content})}">

    <th:block th:fragment="content">

        <div class="container">
            <form th:action="@{/account/modify}" class="form-signin" method="post">
                <div class="text-center mb-4">
                    <img class="mb-4" src="/img/log.png" alt="" width="144" height="144">
                    <h1 class="h3 mb-3 font-weight-normal">개인정보 수정</h1>
                </div>

                <!-- 아이디 입력부분, 아이디는 변경불가 -->
                <div class="form-label-group my-2">
                    <label for="email">아이디 </label>
                <input type="text" id="email" th:value="${memberDTO.email}" name="email"
                       class="form-control" placeholder="아이디 입력" maxlength="20" required autofocus readonly>
                </div>

                <!-- 변경할 비밀번호 입력부분 -->
                <div class="form-label-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-control" maxlength="20" placeholder="비밀번호 입력" required>
                </div>

                <!-- 변경할 비밀번호 확인 입력부분 -->
                <div class="form-label-group">
                    <label for="password">비밀번호 확인</label>
                    <input type="password" id="password2" name="password2" class="form-control" maxlength="20" placeholder="비밀번호 입력" required>
                </div>

                <!-- 변경할 회원의 닉네임 입력부분 -->
                <div class="form-label-group">
                    <label for="nickName">닉네임</label>
                    <input type="text" id="nickName" name="nickName" class="form-control" th:value="${memberDTO.nickname}" required>
                </div>

                <!-- 회원정보 수정, 취소 버튼-->
                <div class="container-fluid text-center my-3">
                    <button class="btn btn-primary join" type="submit">수정</button>
                    <a th:href="@{/board/list}" class="btn btn-secondary">취소</a>
                    <p class="mt-5 mb-3 text-muted text-center">&copy; 2021</p>
                </div>
            </form>
        </div>
    </th:block>

</th:block>
